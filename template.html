<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Garage Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .garage-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .garage {
            position: relative;
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .garage h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .parking-status {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .parking-space {
            width: 125px;
            height: 200px;
            border: 2px solid #333;
            background-color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .parking-space.empty {
            background-color: green;
        }
        .parking-space.full {
            background-color: red;
        }
        .parking-space span {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        async function fetchParkingStatus() {
            const response = await fetch('/status');
            const data = await response.json();
            const parkingSpace = document.querySelector('.parking-space');
            const statusText = document.getElementById('status');

            if (data.status === "Car is Parked") {
                parkingSpace.classList.remove('empty');
                parkingSpace.classList.add('full');
                statusText.innerText = "Car is Parked";
            } else {
                parkingSpace.classList.remove('full');
                parkingSpace.classList.add('empty');
                statusText.innerText = "No car is Parked";
            }
        }

        setInterval(fetchParkingStatus, 100);  // Update data every 1/10 second
    </script>
</head>
<body onload="fetchParkingStatus()">
    <div class="garage-container">
        <h1>Parking Garage Simulation</h1>
        <div class="parking-status" id="status">Loading...</div>
        <div class="garage">
            <div class="parking-space empty">
                <span>P1</span>
            </div>
        </div>
    </div>
</body>
</html>
